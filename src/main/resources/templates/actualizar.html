<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Empleado</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h3 class="mt-3">Actualizar Empleado</h3>
         <form th:action="@{/registrar_empleado}" th:object="${empleado}" method="post">
        <div class="form-group">
            <label for="dni">DNI</label>
            <input type="text" class="form-control" id="dni" th:field="*{dni}" placeholder="Ingrese su DNI" required readonly>
        </div>
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" th:field="*{nombre}" placeholder="Ingrese sus Nombre" required>
        </div>
        <div class="form-group">
            <label for="apellido">Apellido</label>
            <input type="text" class="form-control" id="apellido" th:field="*{apellido}" placeholder="Ingrese su Apellido" required>
        </div>
        <div class="form-group">
            <label for="fecNaci">Fecha de Nacimiento (yy/mm/dd):</label>
            <input type="datetime" class="form-control" id="fecNaci" name="fecNaci" th:field="*{fecNaci}" placeholder="yy/mm/dd" required>
        </div>
        <div class="form-group">
            <label for="direc">Dirección</label>
            <input type="text" class="form-control" id="direc" th:field="*{direc}" placeholder="Ingrese su Dirección" required>
        </div>
        <div class="form-group">
            <label for="correo">Correo</label>
            <input type="email" class="form-control" id="correo" th:field="*{correo}" placeholder="Ingrese su Correo Electrónico" required>
        </div>
        <div class="form-group">
            <label for="areaId">Seleccione su Área:</label>
            <select name="itemId" id="areaId" class="form-control" th:field="*{areaEntity.areaId}">
                <option value="" disabled selected>Selecciona una Área</option>
                <option th:each="item : ${listaArea}" th:value="${item.areaId}" th:text="${item.nomArea}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Guardar</button>
        <a th:href="@{/listar}" class="btn btn-primary">Regresar</a>
    </form>

    <!-- jQuery y Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
            crossorigin="anonymous"></script>
</body>
</html>
